<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Renotech Oy</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript>You must enable JavaScript to continue.</noscript>

    <!-- hidden form for Netlify Forms -->
    <form id="netlify-form" name="feedback" method="POST" netlify>
      <p>
        <label>Your Name: <input type="text" name="name"></label>   
      </p>
      <p>
        <label>Your Email: <input type="email" name="email"></label>
      </p>
      <p>
        <label>Your Email: <input type="text" name="product-name"></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <style>
      #netlify-form {
        display: none;
      }
    </style>
  </body>
</html>
